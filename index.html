<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile Viewer</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <h1>Profile viewer</h1>
  <p id="login">
  You are not logged in.
  <button name="login">Log In</button>
  </p>
  <p id="logout">
    You are logged in as <span id="user"></span>.
    <button type="button" name="logout">Log Out</button>
  </p>
  <p>
    <label for="profile">Profile:</label>
    <input id="profile">
    <button type="button" name="view">View</button>
  </p>
  <script src="scripts/jquery.js"></script>
  <script src="scripts/solid-auth-client.bundle.js"></script>
  <script src="scripts/rdflib.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
